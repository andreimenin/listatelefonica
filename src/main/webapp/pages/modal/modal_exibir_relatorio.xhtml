<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<p:dialog modal="true" id="modalExibirRelatorio" resizable="false"
		widgetVar="modalExibirRelatorio" width="90%" showHeader="false"
		showEffect="fade" hideEffect="fade" responsive="true"
		closeOnEscape="true" position="center center">

		<h:form acceptcharset="UTF-8">
			<div>
				<p:commandLink ajax="true"
					actionListener="#{exibirPDFController.fecharModal()}"
					oncomplete="PF('modalExibirRelatorio').hide();" immediate="true"
					global="false">

					<span aria-hiden="true">x</span>
				</p:commandLink>
				<h5>#{exibirPDFController.nomeArquivo}</h5>
			</div>

		</h:form>

		<div>
			<pe:documentViewer locale="pt_BR" height="450" width="100%"
				value="#{exibirPDFController.arquivo}"
				download="#{exibirPDFController.nomeArquivo}" />
		</div>

	</p:dialog>

</ui:component>
